<div *ngIf="loading" class="loading-overlay"></div>

<div *ngIf="loading" class="loading-container">
  <!-- Loading spinner or loading message -->
  <div class="loading-icon"></div>
  <!-- Loading message -->
  <div class="loading-message">Logging in...</div>
</div>

<div *ngIf="errorMessage" class="error-bubble">
  <p>{{ errorMessage }}</p>
  <button (click)="closeError()"><i class="fas fa-times-circle"></i></button>
</div>

<div class="centered-content" [class.page-content-faded]="loading">
  <div class="login-box">
    <h1 class="title has-text-primary">Login</h1>
    <div class="field">
      <input
        #username
        class="input has-background-light"
        type="text"
        placeholder="Username"
      />
    </div>
    <div class="field">
      <input
        #password
        class="input has-background-light"
        type="password"
        placeholder="Password"
      />
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <button
        class="button is-success has has-text-white"
        (click)="onLoginButtonClicked(username.value, password.value)"
      >
        Login
      </button>
    </div>
    <br />
    <p class="has-text-grey">
      Not got an account? <a href="/signup">Sign up</a> now
    </p>
  </div>
</div>
