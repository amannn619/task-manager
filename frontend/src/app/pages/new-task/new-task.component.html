<div *ngIf="loading" class="loading-overlay"></div>

<div *ngIf="loading" class="loading-container">
  <!-- Loading spinner or loading message -->
  <div class="loading-icon"></div>
  <!-- Loading message -->
  <div class="loading-message">Loading...</div>
</div>

<div *ngIf="errorMessage" class="error-bubble">
  <p>{{ errorMessage }}</p>
  <button (click)="closeError()"><i class="fas fa-times-circle"></i></button>
</div>

<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new task</h1>
    <input
      #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter task name"
    />
    <br /><br />
    <div class="buttons is-right">
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)"
      >
        Add
      </button>
      <button class="button is-medium" [routerLink]="['/lists', listId]">
        Cancel
      </button>
    </div>
  </div>
</div>
